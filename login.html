<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- We have to add icons on our login page to make it more interactive. So we will use FontAwesome for this. -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Now add the css file using link tag -->

  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container">
    <div class="form-box">
      <form action="">
        <h2>Login</h2>
        <div class="input-box">
          <!-- Now we will add the icons -->
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Username or Email">
        </div>

        <div class="input-box">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Password">
        </div>
        <button>
          <a href="file:///D:/webpages/mainpage.html">Log in here</a>
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </form>
    </div>

    <div class="social-links">
      <h3>Log in via</h3>
      <div class="logos">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
      <a href="file:///D:/webpages/signup.html">Create Account</a>
      <style>
        a:link {
          color: green;
          background-color: transparent;
          text-decoration: none;
        }</style>  
      </div>
    <div class="form-bg">
      <span class="shape shape4"></span>
      <span class="shape shape3"></span>
      <span class="shape shape2"></span>
      <span class="shape shape1"></span>
    </div>
  </div>
</body>

</html>
